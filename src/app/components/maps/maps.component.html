<mat-card>

    <mat-card-title>
      Mis Ubicaciones
  </mat-card-title>

  <mat-card-content>
    <agm-map (mapClick)="addMark($event)" class="agm-map" [latitude]="lat" [longitude]="lng"  [zoom]="15">
      <agm-marker *ngFor ="let mark of marcadores; let i = index" [latitude]="mark.lat" [longitude]="mark.lng">
        <agm-info-window>
          <strong>
            {{mark.title}}
          </strong>
          <p>
            {{mark.desc}}
          </p>
          <div>
            <button mat-raised-button color="primary" (click)="editMark( mark )">Editar</button>
            <button mat-raised-button color="warn" (click)="deleteMark(i)">Borrar</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
